<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e26acb278c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar">
        <div class="stunning-logo">
            <img src="images/stunning-logo.png" alt="">
        </div>

        <div>
            <ul class="navbar-list">
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
            </ul>
        </div>
        <div class="nav-btn">
            <button>Your Account</button>
        </div>
    </header>

    <main id="main">
        <section class="section_left">
            <div class="section-div1">
                <h1>Stunning <br> Workplace.</h1>
                <p>With Stunning, remote teams can organize projects,<br>
                    Manage shifting priorities, and get work done.
                </p>
                <div class="new-account-btn">
                    <button>New Account</button>
                    <img src="images/arrow-up.png" alt="">
                    <img src="images/arrow-down.png" alt="">
                </div>
            </div>

            <div class="section-div2">
                <div class="users">
                    <i class="fa-regular fa-2x fa-circle-check cheakbox-icon"></i>
                        <span class="span1">Dmm design</span>
                        <img class="user-color" src="images/user-pink.png" alt="">
                        <span class="span2">20 Dec</span>
                     <div class="color-icon1"></div>
                </div>

                <div class="users">
                    <i class="fa-regular fa-2x fa-circle-check cheakbox-icon"></i>
                        <span class="span1">Blurr Animation</span>
                        <img class="user-color" src="images/user-orange.png" alt="">
                        <span class="span2">20 Dec</span>
                        <div class="color-icon2"></div>
                        
                </div>
                <div class="users">
                    <i class="fa-regular fa-2x fa-circle-check cheakbox-icon"></i>
                        <span class="span1">Illustration</span>
                        <img class="user-color" src="images/user-blue.png" alt="">
                        <span class="span2">20 Dec</span>
                        <div class="color-icon3"></div>
                </div>

                <div class="users">
                    <i class="fa-regular fa-2x fa-circle-check cheakbox-icon"></i>
                        <span class="span1">Refunds</span>
                        <img class="user-color" src="images/user-red.png" alt="">
                        <span class="span2">20 Dec</span>
                        <div class="color-icon4"></div>
                </div>

            </div>
        </section>

        <section class="section_right">
            <img src="images/landing-section-image.png" alt="">
        </section>
    </main>
</body>

</html>
